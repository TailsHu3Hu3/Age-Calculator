<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Age calculator app</title>
</head>
    <body>
        <div class="container">
            <main>
                <form id="formDates">
                    <div class="formClass">
                        <div class="inputWrapper">
                            <div>
                                <label>
                                    <span class="spanInputD">Day</span>
                                    <select name="day" id="dayId">
                                        <option value="">-[Select]-</option>
                                    </select>
                                </label><br>
                                <span class="hidden" id="spanClassIdDay">Put a day*</span>
                            </div>
                            
                            <div>
                                <label>
                                    <span class="spanInputM">Month</span>
                                    <select name="month" id="monthId"></select>
                                </label><br>
                                <span class="hidden" id="spanClassIdMonth">Change once*</span>
                            </div>
                    
                            <div>
                                <label>
                                    <span class="spanInputY">Year</span>
                                    <select name="year" id="yearId"></select>
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="buttonId"class="buttonClass"><img src="assets/images/icon-arrow.svg" alt="V"></button>
                </form>
        
                <div class="results">
                    <span><span class="yearsSpan">--</span> years</span>
                    <span><span class="monthsSpan">--</span> months</span>
                    <span><span class="daysSpan">--</span> days</span>
                </div>
            </main>
        </div>
    
        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
            Coded by <a href="https://tailshu3hu3.github.io">TailsHu3Hu3</a>
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
